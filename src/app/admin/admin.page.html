<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Admin</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="add()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let product of products" #slidingItem>
        <ion-item-options side="start">
          <ion-item-option (click)="edit(product, slidingItem)" color="warning">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item (click)="edit(product, slidingItem)">
          <ion-thumbnail slot="start">
            <ion-img [src]="product.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h3>{{ product.name }}</h3>
            <p> {{ product.price | currency:"IDR":"symbol-narrow":'3.0' }} </p>
            <p>Tersedia : {{ product.qty }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="delete(product, slidingItem)" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
